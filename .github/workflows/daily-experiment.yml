name: Daily Semantic GAN Training

on:
  schedule:
    - cron: "0 2 * * *"  
  workflow_dispatch:    

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true 

      - name: Free Disk Space 
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train GAN model
        run: |
          python scripts/train_gan.py

      - name: Evaluate generation metrics
        run: |
          python scripts/evaluate_gan.py

      - name: Plot and Clean training curves
        run: |
          python scripts/plot_training.py

      - name: Generate Interactive Map
        run: |
          python scripts/visualize_interactive.py

      - name: Update dashboard data
        run: |
          python scripts/update_dashboard.py

      - name: Persist model artifacts and website files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add checkpoints/gan_latest.pth
          git add data/synthetic/*.txt
          git add data/processed/training_log.csv
          git add data/processed/loss_curve.png
          git add semantic_map.html
          git add dashboard_data.json

          git commit -m "Scheduled GAN training and dashboard update" || echo "No changes to commit"
          
          git pull --rebase origin main
          git push